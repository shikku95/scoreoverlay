<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Streaming Overlay</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        appearance: none;
        background-color: #fff;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007acc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #005a87;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="streamFrame"
      style="border: 0px #ffffff none"
      name="myiFrame"
      scrolling="no"
      frameborder="0"
      marginheight="0px"
      marginwidth="0px"
      height="1080px"
      width="1920px"
      allowfullscreen
    ></iframe>
    <form id="streamForm">
      <label for="streamSelect">Select a stream:</label>
      <select id="streamSelect">
        <option
          value="https://webticker.cricheroes.in/live-video-scorecard/11112009/"
        >
          Stream 1
        </option>
        <option
          value="https://webticker.cricheroes.in/live-video-scorecard/11112027/"
        >
          Stream 2
        </option>
        <option
          value="https://webticker.cricheroes.in/live-video-scorecard/11112033/"
        >
          Stream 3
        </option>
      </select>
      <button type="button" onclick="updateStreamURL()">Go</button>
    </form>

    <script>
      // Function to update the stream URL based on the selected option
      function updateStreamURL() {
        const select = document.getElementById("streamSelect");
        const selectedOption = select.options[select.selectedIndex];
        const selectedURL = selectedOption.value;

        const iframe = document.getElementById("streamFrame");
        iframe.src = selectedURL;
      }
    </script>
  </body>
</html>
